<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Random Number Generator</title>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Random Number Generator</h1>
  </header>

  <section>
    <h2>Select a range then generate a random number!</h2>
    
    <label>From:</label>
    <input type="number" class="startNum">
    
    <label>To:</label>
    <input type="number" class="endNum"> 

    <br><br>
    <button type="submit" class="generateBtn">Generate</button>
  </section>

  <div>
    <h2 class="randNum"></h2>
  </div>
